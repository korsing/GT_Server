{% extends "template.html" %}
{% block content%}

<!-- Main -->
<section id="main" class="wrapper">
    <header>
        <h2>비밀번호 찾기</h2>
        <p>Sign Up</p>
    </header>
    <div class="inner">
        <form method="POST">
            {{ form.csrf_token }}
            <div class="row gtr-uniform">
                <div class="col-6 col-12-xsmall">
                    <label for="demo-name">아이디</label>
                    {{ form.usdrid }}
                </div>



                <div class="col-6 col-12-xsmall">
                    <label for="demo-sch">학교</label>
                    {{ form.school }}
                </div>
                <div class="col-6 col-12-xsmall">
                    <label for="demo-sch">학년</label>
                    {{ form.gradenumber }}
                </div>
                <div class="col-6 col-12-xsmall">
                    <label for="demo-sch">반</label>
                    {{ form.classnumber }}
                </div>
                <div class="col-6 col-12-xsmall">
                    <label for="demo-sch">번호</label>
                    {{ form.schoolidnumber }}
                </div>
            </div>
            <br />

            <div class="col-12">
                <ul class="actions">
                    <li><input type="submit" value="비밀번호 조회" class="primary" /></li>
                </ul>
            </div>



        </form>
    </div>
</section>
{% endblock %}
