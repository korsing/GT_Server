{% extends "template.html" %}
{% block content%}

<!-- Main -->
<section id="main" class="wrapper">
    <header>
        <h2>로그인</h2>
        <p>login</p>
    </header>
    <div class="inner">
        <section>
            <form method="POST">
                {{ form.csrf_token }}
                <div class="row gtr-uniform">
                    <div class="col-6 col-12-xsmall">
                        <label for="demo-name">아이디</label>
                        {{ form.userid }}
                    </div>                    
                    <div class="col-6 col-12-xsmall">
                        <label for="demo-email">비밀번호</label>
                        {{ form.userpw }}
                    </div>
                    <div class="col-12">
                        <center>
                            <ul class="actions" style="margin-left: -100px">
                                <li><input type="submit" value="로그인" class="primary" /></li>
                                <li><a href="#" class="button fit">아이디/비밀번호 복구</a></li>
                            </ul>
                        </center>
                    </div>
                </div>
            </form>
        </section>

    </div>
</section>

{% endblock %}
