{% extends "template.html" %}
{% block content %}
<!-- Main -->
<section id="main" class="wrapper">
    <Question>
        <div align="center">
            <div style="width : 50%">
                <h1 style="text-align:left">45. 다음은 사용자가 입력한 숫자가 소수인지 아닌지 판별하는 프로그램입니다. 빈 칸을 채워넣으세요.(단, 소수는 1과 자기 자신 이외에 약수가 없는 숫자를 의미) </h1>
              </div>
                <img src="/static/image/questions/entry/q20.png" />
            </div>
            <form method="POST">
                {{ form.csrf_token }}
                <div>
                    <Margin>
                        {{ form.answer(rows="8", cols="100") }}
                    </Margin>
                </div>
                <div>
                    <ul class="actions">
                        <li><input type="submit" value="제출하기" class="primary" /></li>
                        <li><a href="/leveltest/entry" class="button fit">건너뛰기</a></li>
                    </ul>
                </div>
            </form>
</Question>

</section>
{% endblock %}
