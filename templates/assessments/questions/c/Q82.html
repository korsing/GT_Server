
{% extends "template.html" %}
{% block content %}
<!-- Main -->
<section id="main" class="wrapper">
    <Question>
        <div align="center">
            <div style="width : 50%">
                <h1 style="text-align:left">
                    82.a라는 변수에 151 <br>
                    b라는 변수에 15<br>
                    c라는 변수에 51 이 저장되어 있을 때, <br>
                    다음과 같은 결과가 나오기 위해 변수를 이용해 괄호를 완성해주세요 <br>

                    printf(    (1)     )<br>

                    결과 : <br>
                    12321<br>
                </h1></div>
            </div>
            <form method="POST">
                {{ form.csrf_token }}
                <div>
                    <Margin>
                        {{ form.answer(rows="8", cols="100") }}
                    </Margin>
                </div>
                <div>
                    <ul class="actions">
                        <li><input type="submit" value="제출하기" class="primary" /></li>
                        <li><a href="/leveltest/c" class="button fit">건너뛰기</a></li>
                    </ul>
                </div>
            </form>
</Question>

</section>
{% endblock %}
