{% extends "template.html" %}
{% block content%}

	<!-- Main -->
	<section id="main" class="wrapper">
		<header>
			<h2>2018 영재아카데미 레벨테스트</h2>
			<p>2018 G&T Level Test</p>
		</header>
		<div class="inner">

			<table class="type03">

					<thead >
						<tr>
							<th scope="col">문제번호</th>
							<th scope="col">카테고리</th>
							<th scope="col">응시하기</th>
							<th scope="col">통과 여부</th>
						</tr>
					{% for i in range(1,101): %}
						</thead>
							<td> {{ i }} </td>
							{% if (i<=25): %}
							<td> 사고력 </td>
							{% elif (i<=50): %}
							<td> 엔트리 </td>
							{% elif (i<=75): %}
							<td> 파이썬 </td>
							{% else: %}
							<td> C언어 </td>
							{% endif %}
							<td><a href="/leveltest/Q{{i}}" class="button">문제풀기</a></td>
							<td> {{ PassorFail }} </td>
						</tr>
					{% endfor %}				
				</table>
		</div>
	</section>

{% endblock %}
