{% extends "template.html" %}
{% block content%}

<!-- Main -->
			<section id="main" class="wrapper">
				<header>
					<h2>회원가입</h2>
					<p>2018 영재아카데미를 수강하기 위해서는 로그인이 필요합니다.</p>
				</header>
				<div class="inner">
					<form method="post" action="#">
						<div class="row gtr-uniform">
							<div class="col-6 col-12-xsmall">
								<label for="demo-name">이름</label>
								<input type="text" name="username" id="username" value="" />
							</div>
							<div class="col-6 col-12-xsmall">
								<label for="demo-name">전화번호</label>
								<input type="text" name="phoneno" id="phoneno" value="" />
							</div>
							<div class="col-6 col-12-xsmall">
								<label for="demo-email">Email</label>
								<input type="email" name="demo-email" id="demo-email" value="" />
							</div>
							<div class="col-6 col-12-xsmall">
								<label for="demo-name">아이디</label>
								<input type="text" name="userid" id="userid" value="" />
							</div>	
							<div class="col-6 col-12-xsmall">
								<label for="demo-name">비밀번호</label>
								<input type="password" name="userpw" id="userpw" value="" />
							</div>
							<div class="col-6 col-12-xsmall">
								<label for="demo-name">비밀번호 재확인</label>
								<input type="password" name="userpw2" id="userpw2" value="" />
							</div>

							<div class="col-12">
								<label for="demo-category">출신학교</label>
								<select name="demo-category" id="demo-category">
									<option value="">-</option>
									<option value="1">도성초등학교</option>
									<option value="2">대도초등학교</option>
									<option value="3">대곡초등학교</option>
									<option value="4">도곡초등학교</option>
									<option value="5">혜화초등학교</option>
								</select>
							</div>
							<div class="col-12">
								<ul class="actions">
									<li><input type="submit" value="회원가입" class="primary" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</section>

{% endblock %}
