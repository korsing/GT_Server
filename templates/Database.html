{% extends "template.html" %}
{% block content%}

<!-- Main -->
<section id="main" class="wrapper">
    <table>
        <thead>
            <tr>
                <th colspan="3" scope="col">이름</th>
                <th colspan="3" scope="col">아이디</th>
                <th colspan="3" scope="col">이메일</th>
                <th colspan="3" scope="col">전화번호</th>
            </tr>
        </thead>
        
        {% for i in range(0,memberscount,4): %}
        <tr>
            <td>{{ members[i] }}</td>>
            <td>{{ members[i+1] }}</td>>
            <td>{{ members[i+2] }}</td>>
            <td>{{ members[i+3] }}</td>>
        </tr>
        {% endfor %}

</section>
{% endblock %}
