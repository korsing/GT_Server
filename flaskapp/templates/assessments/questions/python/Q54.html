{% extends "template.html" %}
{% block content %}
<!-- Main -->
<section id="main" class="wrapper">
    <Question>
            <div align="center">
            <div style="width : 50%">
                <h1 style="text-align:left"> 
                    34. 다음 for문이 실행되면 출력되는 값 중 가장 큰 값을 보기에서 고르시오.
                </h1>
            </div>
            <pre style ="width : 50%;">
                <code style="text-align: left">

for i in range( 0,100,1 ):
if( i%40 == 0 ):
    print(“%d” %(i))
                        
                </code>
            </pre>
            <table>
                {% for i in range(0,8): %}
                    <tr>
                        {% for j in range(1,6): %}
                            <td> <a href="/A{{qnum}}/{{i*5+j}}" class="button"> {{bogi[i*5+j-1]}} </a></td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </Question>
    </div>
</section>
{% endblock %}
